<!DOCTYPE html>
  <html>
  <head>
  <title>My Basemap Tiles</title>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <!-- Leaflet CSS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        
        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
          
          <style>
          body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        </style>
          </head>
          <body>
          
          <div id="map"></div>
            
            <script>
        const map = L.map('map').setView([41.8781, -87.6298], 10);            
            L.tileLayer('./basemapTiles/{z}/{x}/{y}.png', {
              maxZoom: 18,
              minZoom: 0,
              tileSize: 256,
              attribution: 'My Custom Basemap'
            }).addTo(map);
            
            // create wms layer
         var farmerMarkets = L.tileLayer.wms('http://localhost:8080/geoserver/geog585/wms', {
          layers: 'geog585:FarmersMarkets',
          format: 'image/png',
          transparent: true
        });
        
        farmerMarkets.addTo(map);
            </script>
              
              </body>
              </html>
